<body>
    <script>
        let add7= number => number+7; /*add 7 to any number*/
        console.log(add7(14));

        let multiply = (num1, num2) => num1*num2; /*product of 2 numbers*/
        console.log(multiply(8,4));

        function capitalize (string){
            string[0].toUpperCase;
            return string[0].toUpperCase() + string.slice(1).toLowerCase()
        };/*capitalize any string*/
        console.log(capitalize('wHaT'));

        let lastLetter = string => string.charAt(string.length-1);
        console.log(lastLetter('Hello. how are you?'))

    </script>
</body>
